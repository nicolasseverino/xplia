version: '3.8'

services:
  xplia-api:
    build:
      context: .
      dockerfile: Dockerfile
    image: xplia:latest
    container_name: xplia-api
    ports:
      - "8000:8000"
    volumes:
      - ./data:/data
      - ./outputs:/outputs
      - ./models:/models
    environment:
      - XPLIA_VERBOSITY=INFO
      - XPLIA_N_JOBS=-1
      - XPLIA_CACHE_ENABLED=true
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped

  # Optional: MLflow server for experiment tracking
  mlflow:
    image: ghcr.io/mlflow/mlflow:latest
    container_name: xplia-mlflow
    ports:
      - "5000:5000"
    volumes:
      - ./mlflow:/mlflow
    command: mlflow server --host 0.0.0.0 --port 5000 --backend-store-uri sqlite:///mlflow/mlflow.db --default-artifact-root /mlflow/artifacts
    restart: unless-stopped

volumes:
  data:
  outputs:
  models:
  mlflow:
